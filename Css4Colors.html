<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Css colors</title>
    <style>
      #firstPara{
        color: blueviolet;
        font-size: 33px;
      }/*color by name*/
      #secondPara{
        color: rgb(223, 130,40);
        font-size: 33px;
      }/*color by RGB value*/
      #thirdPara{
        color: #ff4532;
        font-size: 33px;
      }/*color by hex value*/
      h1{
        font-size: 50px;
      }
    </style>
</head>
<body>
  <h1>colours in CSS</h1>
      <p id="firstPara">this is colour by name</p>
      <p id="secondPara">this is colour by RGB value</p>
      <p id="thirdPara">this is colour by hex value</p>
</body>
</html>
