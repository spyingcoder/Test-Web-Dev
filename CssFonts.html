<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Css Fonts</title>
    <!--added this link from "fonts.google.cpm" to use webfont-->
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <style>
      #webSavedFonts{
        font-family: monospace;
        font-size: 33px;/*set font size*/
        line-height: 4.5em;/*set space between current and previous font*/
      }/*Web Saved fonts*/
      span{
        font-weight: bold; /*set thickness of character*/
      }
      #webFonts{
        font-family: 'Sigmar One', cursive;/*copy this from "fonts.google.com"*/
        font-size: 33px;
      }
    </style>
</head>
<body>
    <h1>Fonts in Css</h1>
    <p id="webSavedFonts">here I am <span>going</span> to show you web saved fonts</p>
    <p id="webFonts">here I am going to show you web fonts</p>
</body>
</html>
